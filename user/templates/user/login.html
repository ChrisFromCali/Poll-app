{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-info">Login</button>
        </form>
        <small>Need an account?<a href="{% url 'register' %}">Click here to register</a></small>
    </div>
</div>
{% endblock %}
