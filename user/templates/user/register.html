{% extends 'user/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-info">Register</button>
    </form>
    <small>Already have an account?<a href="{% url 'login' %}">Click here to login</a></small>
</div>
{% endblock %}
