{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container mx-auto">
    <form action="" method="post" id="form">
        {% csrf_token %}
        {{QuestionForm|crispy}}
        <div class="form-group choices_group">
                {{ChoicesFormSet|crispy}}
        </div>
        
        <div class="form-group row">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="submit" id="add_option_btn" class="btn btn-outline-success ml-auto">+ Add another option</button>
        </div>
    </form>
</div>

<script>
    $('#add_option_btn').on('click', function() {
        $('form').append("{{ChoicesFormSet|crispy}}")
    })
</script>
{% endblock body %}
